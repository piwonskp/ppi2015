<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Books</h1>
    {% for book in object_list %}
        <div>
            <a href="{{ book.image.url }}">
                <img src="{{ book.image.url }}" style="width:50px; height:50px; float:left"/>
            </a>
            <div>
                <h3>{{ book.title }}</h3>
                <p>{{ book.description }}</p>
            </div>
            <span style="float:right;">{{ book.price }}</span>
        </div>
    {% empty %}
        <div>No books yet.</div>
    {% endfor %}
</body>
</html>
